<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/328145c5e8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body onload="reloadTaskCard()">

    <!-- <h1>Hello, world!</h1> -->

    <!-- MODAL -->
    <div class="modal fade" id="newcardmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <!--I WANT ON CLICKING THIS BUTTON MODAL SHOULD DISSAPPEAR SO,WRITE data-bs-dismiss=modal-->
                    <!-- WAY TO CREATE A CLOSE BUTTON -->
                    <button type="text" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">ImageURL</label>
                        <input type="url" id="imageURL" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" id="taskTitle" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">Task Type</label>
                        <input type="text" id="taskType" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <input type="text" id="taskDescription" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <!--I WANT ON CLICKING THIS BUTTON MODAL SHOULD DISSAPPEAR SO,WRITE data-bs-dismiss=modal-->
                    <!-- I WANT ON CLICKING THIS, CARD SHOULD SHOW SO WRITE  onclick="addCard()" -->
                    <button onclick="addCard()"   type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><strong>Home</strong></a>
                    </li>
                </ul>
                <!--I WANT ON CLICKING THIS BUTTON MODAL SHOULD APPEAR SO,WRITE data-bs-target=#Id of the modal AND data-bs-toggle="modal"-->
                <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newcardmodal">ADD
                    NEW</button>
            </div>
        </div>
    </nav>
    <!-- CONTAINER FOR ALL CARDS -->
    <main class="container">
        <section>
            <!-- To the portion you want to add when save is clicked  add id=taskContent-->
            <div id="taskContentsrow" class="row">
                <!-- REMOVED THE GENERAL CARD THAT I MADE HERE BCZ THAT WILL NOW BE DISPLAYED WITH USER INPUTS ON CLICKING SAVE -->
            </div>
        </section>
    </main>
</body>

</html>
